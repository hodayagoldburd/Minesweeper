<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
  <h1>Minesweeper</h1>

  <img id="smiley" src="images/neutral.jpg" alt="smiley" onclick="smileyClicked()" />

  <div class="game-wrapper">
    <div class="left-panel">

      <button class="btn-safe-click" onclick="safeClick()">Safe clicks left: 3</button>
      <button class="btn-hint" onclick="giveHint(event)">Hint</button>
      <div class="hint-lights">
        <img src="images/hint-on.png" class="hint-light">
        <img src="images/hint-on.png" class="hint-light">
        <img src="images/hint-on.png" class="hint-light">
      </div>
      <button id="exterminatorBtn" class="exterminatorBtn" onclick="exterminator()">Exterminator</button>
      <button id="darkModeBtn" class="darkModeBtn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="board-container"></div>

    <div class="right-panel">
      <div class="timer-container">
        Timer: <span id="timer">0</span>
      </div>
      <div class="lives-container">
        <div class="lives-label" id="lives-label">Lives</div>
        <div class="lives-hearts" id="lives-hearts">
          <img src="images/heart.png" class="heart">
          <img src="images/heart.png" class="heart">
          <img src="images/heart.png" class="heart">
        </div>
      </div>

      <div id="mines-left-container" class="mines-left-container">
        Mines left: <span id="mines-left-number">2</span>
      </div>
    </div>
  </div>

  <div class="level-btns-container">
    <h2 class="choose-difficulty-header">Choose game difficulty level:</h2>

    <div class="difficulty-level-btns">
      <button class="btn-beginner" onclick="setDifficulty('beginner')">Beginner</button>
      <button class="btn-medium" onclick="setDifficulty('medium')">Medium</button>
      <button class="btn-expert" onclick="setDifficulty('expert')">Expert</button>
      <button class="btn-custom" onclick="setDifficulty('custom')">Custom</button>
    </div>
  </div>
<div class="best-times">
  <p class="best-title">Best times:</p>
  <div class="best-row">
    <span>Beginner: <span id="bestTime_beginner">-</span>s</span>
    <span>Medium: <span id="bestTime_medium">-</span>s</span>
    <span>Expert: <span id="bestTime_expert">-</span>s</span>
  </div>
</div>
  <h3>Hodaya Goldburd.</h3>


  <script src="js/util.js"></script>
  <script src="js/board.js"></script>
  <script src="js/game.js"></script>
  <script src="js/mines.js"></script>
  <script src="js/smiley.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/hints.js"></script>
  <script src="js/safe-click.js"></script>
  <script src="js/exterminator.js"></script>
</body>

</html>
